<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>calculator</title>
  </head>
  <body>
    <article>
      <!-- title parts start -->
      <section id="title">
        <div id="close">
          <svg
            width="16px"
            height="16px"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M7.116 8l-4.558 4.558.884.884L8 8.884l4.558 4.558.884-.884L8.884 8l4.558-4.558-.884-.884L8 7.116 3.442 2.558l-.884.884L7.116 8z"
            />
          </svg>
        </div>
        <div id="maximize">
          <svg
            width="16px"
            height="16px"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z" />
          </svg>
        </div>
        <div id="minimize">
          <svg
            width="16px"
            height="16px"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
          >
            <path d="M14 8v1H3V8h11z" />
          </svg>
        </div>
        <p id="cal">Calculator</p>
      </section>
      <!-- title parts end -->
      <!-- history block part start -->

      <div id="historyblock">
        <div>
          <div id="hishis">History</div>
          <div id="hismem">Memory</div>
        </div>
      </div>

      <!-- history block part end -->
      <!-- toolbar parts start -->
      <section id="toolbar">
        <div id="his">
          <div id="history">
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="0" fill="none" width="24" height="24" />

                <path
                  d="M2.12 13.526c.742 4.78 4.902 8.47 9.88 8.47 5.5 0 10-4.5 10-9.998S17.5 2 12 2C8.704 2 5.802 3.6 4 6V2H2.003L2 9h7V7H5.8c1.4-1.8 3.702-3 6.202-3C16.4 4 20 7.6 20 11.998s-3.6 8-8 8c-3.877 0-7.13-2.795-7.848-6.472H2.12z"
                />
                <path d="M11.002 7v5.3l3.2 4.298 1.6-1.197-2.8-3.7V7" />
              </g>
            </svg>
          </div>
        </div>

        <div id="keepontop">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="19px"
            height="19px"
            viewBox="0 0 16 16"
            version="1.1"
          >
            <g id="surface1">
              <path
                style="
                  stroke: none;
                  fill-rule: nonzero;
                  fill: rgb(0%, 0%, 0%);
                  fill-opacity: 1;
                "
                d="M 3.039062 5.199219 C 3.039062 7.246094 3.054688 7.359375 3.359375 7.359375 C 3.664062 7.359375 3.679688 7.246094 3.679688 5.519531 L 3.679688 3.679688 L 14.398438 3.679688 L 14.398438 12.320312 L 11.519531 12.320312 C 8.753906 12.320312 8.640625 12.335938 8.640625 12.640625 C 8.640625 12.945312 8.753906 12.960938 11.839844 12.960938 L 15.039062 12.960938 L 15.039062 3.039062 L 3.039062 3.039062 Z M 3.039062 5.199219 "
              />

              />

                style="

                  fill-rule: nonzero;

                d="M 3.054688 4.152344 L 3.652344 4.152344 L 3.652344 7.519531 L 3.054688 7.519531 Z M 3.054688 4.152344 "
              />
              <path
                style="
                  stroke: none;
                  fill-rule: nonzero;
                  fill: rgb(0%, 0%, 0%);
                  fill-opacity: 1;

              />
              <path
                style="
                  stroke: none;
                  fill-rule: nonzero;
                  fill: rgb(0%, 0%, 0%);
                  fill-opacity: 1;
                "
                d="M 7.683594 10.105469 L 8.316406 10.105469 L 8.316406 11.300781 L 7.683594 11.300781 Z M 7.683594 10.105469 "

              />
              <path
                style="
                  fill: none;
                  stroke-width: 4;
                  stroke-linecap: butt;
                  stroke-linejoin: miter;
                  stroke: rgb(0%, 0%, 0%);
                  stroke-opacity: 1;
                  stroke-miterlimit: 4;
                "
                d="M 56.054688 20.996094 L 92.06543 20.996094 L 92.06543 43.994141 L 56.054688 43.994141 Z M 56.054688 20.996094 "
                transform="matrix(0.16,0,0,0.16,0,0)"
              />
            </g>
          </svg>
        </div>
        <p id="standard">Standard</p>
        <div id="navbar">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
      <!-- toolbar parts end -->
      <!-- display part start -->
      <div id="display">0</div>
      <!-- display part end -->
      <!-- memory part star -->
      <div class="memory">
        <div id="memory">
          <div class="mstyle" id="mc">MC</div>
          <div class="mstyle" id="mr">MR</div>
          <div class="mstyle" id="mplus">+M</div>
          <div class="mstyle" id="m-">-M</div>
          <div class="mstyle" id="ms">MS</div>
        </div>
        <div id="m">
          M
          <div id="tri"><div id="tri2">&#x25BE;</div></div>
        </div>
      </div>

      <!-- memory part end -->

      <!-- button part start -->
      <div id="buttonpart">
        <div class="but" style="font-weight: 600">
          <span>&#x1D4B3;&#x2F;<sup dir="rtl">1</sup></span>
        </div>
        <div class="but">
          <span style="font-weight: 600"><sup dir="">2</sup>&#x1D4B3;</span>
        </div>
        <div class="but" style="position: relative">
          <img src="/radical.png" alt="radical" style="width: 30px" />
        </div>
        <div class="but" style="font-size: 21px; font-weight: 600">%</div>
        <div class="but" style="font-size: 38px; font-weight: 300">&#247;</div>
        <div class="but">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 512 512"
          >
            <polygon
              fill="var(--ci-primary-color, currentColor)"
              points="227.313 363.313 312 278.627 396.687 363.313 419.313 340.687 334.627 256 419.313 171.313 396.687 148.687 312 233.373 227.313 148.687 204.687 171.313 289.373 256 204.687 340.687 227.313 363.313"
              class="ci-primary"
            />
            <path
              fill="var(--ci-primary-color, currentColor)"
              d="M472,64H194.644a24.091,24.091,0,0,0-17.42,7.492L16,241.623v28.754L177.224,440.508A24.091,24.091,0,0,0,194.644,448H472a24.028,24.028,0,0,0,24-24V88A24.028,24.028,0,0,0,472,64Zm-8,352H198.084L48,257.623v-3.246L198.084,96H464Z"
              class="ci-primary"
            />
          </svg>
        </div>
        <div class="but" style="font-size: 18; font-weight: 500">C</div>
        <div class="but" style="font-size: 18; font-weight: 500">CE</div>
        <div class="but" style="font-size: 38px; font-weight: 300">&#215;</div>
        <div class="nub">9</div>
        <div class="nub">8</div>
        <div class="nub">7</div>
        <div class="but" style="font-size: 38px; font-weight: 300">
          &#x2212;
        </div>
        <div class="nub">6</div>
        <div class="nub">5</div>
        <div class="nub">4</div>
        <div class="but" style="font-size: 38px; font-weight: 300">&#x2B;</div>
        <div class="nub">3</div>
        <div class="nub">2</div>
        <div class="nub">1</div>
        <div class="but" style="font-size: 38px; font-weight: 300">=</div>
        <div class="but">
          <span style="font-size: 40px; font-weight: 300">&#x22C5;</span>
        </div>
        <div class="nub">0</div>
        <div class="but" style="font-weight: 600; font-size: 17">
          <div style="display: inline">
            <sub>&#x2212;</sub>/<sup dir="ltr">&#x2B;</sup>
          </div>
        </div>
      </div>
      <!-- button part end -->
      <!-- buttoon parts full screan -->
      <div id="buttonpartfull">
        <div class="but" style="font-size: 38px; font-weight: 300">&#247;</div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 512 512"
          >
            <polygon

              class="ci-primary"
            />
            <path
              fill="var(--ci-primary-color, currentColor)"
              d="M472,64H194.644a24.091,24.091,0,0,0-17.42,7.492L16,241.623v28.754L177.224,440.508A24.091,24.091,0,0,0,194.644,448H472a24.028,24.028,0,0,0,24-24V88A24.028,24.028,0,0,0,472,64Zm-8,352H198.084L48,257.623v-3.246L198.084,96H464Z"
              class="ci-primary"
            />
          </svg>
        </div>
        <div class="but" style="font-size: 18; font-weight: 500">C</div>
        <div class="but" style="font-size: 18; font-weight: 500">CE</div>
        <div class="but" style="font-size: 21px; font-weight: 600">%</div>

        <div class="but" style="font-size: 38px; font-weight: 300">&#215;</div>
        <div class="nub">9</div>
        <div class="nub">8</div>
        <div class="nub">7</div>
        <div class="but" style="position: relative">
          <img src="/radical.png" alt="radical" style="width: 30px" />
        </div>

        <div class="but" style="font-size: 38px; font-weight: 300">
          &#x2212;
        </div>
        <div class="nub">6</div>
        <div class="nub">5</div>
        <div class="nub">4</div>
        <div class="but">
          <span style="font-weight: 600"><sup dir="">2</sup>&#x1D4B3;</span>
        </div>

        <div class="but" style="font-size: 38px; font-weight: 300">&#x2B;</div>
        <div class="nub">3</div>
        <div class="nub">2</div>
        <div class="nub">1</div>
        <div class="but">
          <span style="font-weight: 600"><sup dir="">3</sup>&#x1D4B3;</span>
        </div>

        <div class="but" style="font-size: 38px; font-weight: 300">=</div>
        <div class="but">
          <span style="font-size: 40px; font-weight: 300">&#x22C5;</span>
        </div>
        <div class="nub">0</div>
        <div class="but" id="pfull" >
          <div style="display: inline;">
          <sub>&#x2212;</sub>/<sup dir="ltr">&#x2B;</sup>
        </div>
        </div>
        
        <div class="but" style="font-weight: 600">
          <span>&#x1D4B3;&#x2F;<sup dir="rtl">1</sup></span>
        </div>
      </div>
      <!-- buttoon parts full screan -->
    </article>
